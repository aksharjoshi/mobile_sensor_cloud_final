<div>
	<div class="modal-header" style="background-color: #337ab7;">
		<h3 class="modal-title">Register User</h3>
	</div>
	<div class="modal-body" style="margin-left: 2%;margin-top: 2%;">
		<form class="row">
		  <div class="form-group col-lg-6">
		  	<h4>Email<input type="text" type="email" ng-model="email" class="form-control" placeholder="Email"></h4>	    
		  </div>
		  <div class="form-group col-lg-6">
		  	<h4>Password<input type="text" ng-model="password" class="form-control" placeholder="Password"></h4>	    
		  </div>
		  <div class="form-group col-lg-6">
		  	<h4>First Name <input type="text" ng-model="fname" class="form-control" placeholder="First Name"></h4>	    
		  </div>
		  <div class="form-group col-lg-6">
		  	<h4>Last Name <input type="text" ng-model="lname" class="form-control" placeholder="Last Name"></h4>	    
		  </div>
		  <div class="form-group col-lg-6">
		  	<h4>Phone Number<input type="text" ng-model="pnumber" class="form-control" placeholder="Phone Number"></h4>	    
		  </div>
		  <div class="form-group col-lg-6">
		  	<h4>City<input type="text" ng-model="city" class="form-control" placeholder="City"></h4>	    
		  </div>
		  <div class="form-group col-lg-6">
		  	<h4>State<input type="text" ng-model="state" class="form-control" placeholder="State"></h4>	    
		  </div>
		  <div class="form-group col-lg-6">
		  	<h4>Country <input type="text" ng-model="country" class="form-control" placeholder="Country"></h4>	    
		  </div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">Register</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</div>
